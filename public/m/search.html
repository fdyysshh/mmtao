<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search.css">
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./js/search.js"></script>
	<script src="./js/common.js"></script>
	<script src="./assets/artTemplate/template-native.js"></script>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
		<!-- <a class=" mui-icon mui-icon-search mui-pull-right"></a> -->
		<h1 class="mui-title">搜索中心</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
         <div class="search">
             <input type="text" class="search-text" placeholder="搜索您喜欢的商品" id="keyword">
             <input type="button" class="search-button" value="搜索" id="searchBtn">
         </div>
         <div class="lishi">
             <div class="sou">搜索历史</div>
             <div class="sou qing" id="clearHistory"><span class="mui-icon mui-icon-trash"></span>清空历史</div>
		 </div>
		 <ul class="mui-table-view" id="historySearch">
				
			</ul>
	</div>
   <script type=text/template id="historySearchTpl">
	<% for(var i=0; i<data.length;i++){%>
	<li class="mui-table-view-cell .mui-active"><%=data[i]%></li>
      <%}%>
</script>
</body>
</html>
