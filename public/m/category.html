<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/category.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
		<a class=" mui-icon mui-icon-search mui-pull-right" href="search.html"></a>
		<h1 class="mui-title">萌吉淘</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item mui-active" href="category.html">
			<span class="mui-icon mui-icon-bars "></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="my-content">
            <div class="left">
                    <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <!--这里放置真实显示的DOM内容-->
                              <div class="left-nav" id="leftCate">
                                  
                                  

                              </div>
                            </div>
                        </div>
            </div>
       
            <div class="right">
                    <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <!--这里放置真实显示的DOM内容-->
                                <div class="right-nav" >
                                    <ul id="rightCate">
                                            <!-- <li><a href="javascript:;"><img src="./images/brand1.png" alt=""></a></li> -->
                                            
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
            </div>
    </div>
    <script type="text/html" id="leftCateTpl">
        <% for(var i=0; i<data.length;i++){ %>
                <a href="javascript:;" data-id="<%=data[i].id%>" class="getSecond"><%= data[i].categoryName %></a>
            <% }%>
    </script>
    <script type="text/template" id="rightCateTpl">
        <%for(var i=0; i<data.length;i++){%>
        <li><a href="javascript:;"><img src="<%=data[i].brandLogo %>" alt=""></a></li>
        <%}%>

        <%if(!data.length){%>
            <span>暂无数据</span>
            <%}%>
    </script>
</body>
</html>
